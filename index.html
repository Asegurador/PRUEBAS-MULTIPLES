<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Nutrientes por Alimento</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2e7d32;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      max-width: 700px;
      margin: 2rem auto;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    select {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #388e3c;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2e7d32;
    }
    #resultado {
      margin-top: 2rem;
    }
    .nutriente {
      background-color: #e8f5e9;
      padding: 0.6rem;
      border-left: 5px solid #66bb6a;
      margin: 0.4rem 0;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <header>
    <h1>Consulta de Nutrientes por Código Alimentario</h1>
  </header>

  <main>
    <label for="alimentoSelect">Selecciona un alimento:</label>
    <select id="alimentoSelect">
      <option value="">-- Selecciona un alimento --</option>
    </select>
    <button onclick="buscarDesdeCodigo()">Buscar Nutrientes</button>

    <div id="resultado"></div>
  </main>

  <script>
    const apiKey = "qPWIocbUSqwfKJIfOf6FMoI8O3Ho86v0AVikJmzI";

    // Cargar alimentos desde el archivo JSON
    fetch("Alimentos.json")
      .then(res => res.json())
      .then(json => {
        const select = document.getElementById("alimentoSelect");
        json["Alimentos y bebidas"].forEach(item => {
          const opcion = document.createElement("option");
          const descripcion = item["Descripción del alimento principal"];
          const codigo = item["Código alimentario"];
          opcion.value = descripcion;
          opcion.text = `${descripcion} (${codigo})`;
          select.appendChild(opcion);
        });
      })
      .catch(err => {
        console.error("Error cargando el JSON:", err);
        document.getElementById("resultado").innerHTML = "<p class='error'>Error cargando el archivo de alimentos.</p>";
      });

    function buscarDesdeCodigo() {
      const descripcion = document.getElementById("alimentoSelect").value;
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "Buscando...";

      if (!descripcion) {
        resultado.innerHTML = "<p class='error'>Por favor, selecciona un alimento.</p>";
        return;
      }

      // Buscar en la API de FoodData Central
      fetch(`https://api.nal.usda.gov/fdc/v1/foods/search?query=${encodeURIComponent(descripcion)}&api_key=${apiKey}`)
        .then(res => res.json())
        .then(data => {
          if (!data.foods || data.foods.length === 0) {
            resultado.innerHTML = "<p class='error'>No se encontró información en la base de datos USDA.</p>";
            return;
          }

          const fdcId = data.foods[0].fdcId;
          const nombre = data.foods[0].description;

          // Obtener nutrientes por fdcId
          fetch(`https://api.nal.usda.gov/fdc/v1/food/${fdcId}?api_key=${apiKey}`)
            .then(res => res.json())
            .then(foodData => {
              resultado.innerHTML = `<h2>${foodData.description}</h2>`;

              if (!foodData.foodNutrients || foodData.foodNutrients.length === 0) {
                resultado.innerHTML += "<p class='error'>No se encontraron nutrientes disponibles.</p>";
                return;
              }

              let count = 0;
              foodData.foodNutrients.forEach(n => {
                if (n.nutrientName && n.value && n.unitName) {
                  resultado.innerHTML += `
                    <div class="nutriente">
                      <strong>${n.nutrientName}</strong>: ${n.value} ${n.unitName}
                    </div>`;
                  count++;
                }
              });

              if (count === 0) {
                resultado.innerHTML += "<p class='error'>No hay nutrientes válidos para mostrar.</p>";
              }
            });
        })
        .catch(err => {
          console.error("Error al consultar la API:", err);
          resultado.innerHTML = "<p class='error'>Error al realizar la consulta.</p>";
        });
    }
  </script>

</body>
</html>
